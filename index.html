<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐍 Змейка MEGA - Telegram Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        /* Анимированное звездное небо */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            from { opacity: 0.3; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1.2); }
        }

        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: linear-gradient(45deg, #fff, #4FC3F7);
            border-radius: 50%;
            animation: shoot 3s linear infinite;
        }

        @keyframes shoot {
            0% {
                transform: translateX(-100px) translateY(100px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateX(100vw) translateY(-100px);
                opacity: 0;
            }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 25% 25%, rgba(76, 175, 80, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(233, 30, 99, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(63, 81, 181, 0.1) 0%, transparent 50%);
            animation: nebula 20s ease-in-out infinite alternate;
            z-index: 2;
        }

        @keyframes nebula {
            0% { transform: rotate(0deg) scale(1); }
            100% { transform: rotate(360deg) scale(1.1); }
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            max-width: 100vw;
            max-height: 100vh;
            z-index: 10;
            position: relative;
        }

        .game-header {
            text-align: center;
            margin-bottom: 8px;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .game-title {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 900;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4, #45B7D1, #96CEB4, #FFEAA7, #DDA0DD);
            background-size: 600% 600%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleFlow 4s ease-in-out infinite, titleFloat 2s ease-in-out infinite alternate;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        @keyframes titleFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes titleFloat {
            from { transform: translateY(-2px) rotate(-0.3deg); }
            to { transform: translateY(2px) rotate(0.3deg); }
        }

        .score-panel {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 8px;
        }

        .score-item {
            font-size: clamp(0.8rem, 2.2vw, 1rem);
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.8);
            background: rgba(0,0,0,0.4);
            padding: 6px 12px;
            border-radius: 15px;
            border: 2px solid rgba(255, 215, 0, 0.4);
            backdrop-filter: blur(15px);
            animation: scoreGlow 2s ease-in-out infinite alternate;
            position: relative;
            overflow: hidden;
        }

        .score-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: scoreSweep 3s ease-in-out infinite;
        }

        @keyframes scoreGlow {
            from { box-shadow: 0 0 15px rgba(255, 215, 0, 0.3); }
            to { box-shadow: 0 0 25px rgba(255, 215, 0, 0.6); }
        }

        @keyframes scoreSweep {
            0%, 100% { left: -100%; }
            50% { left: 100%; }
        }

        .canvas-container {
            position: relative;
            border-radius: 20px;
            padding: 4px;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c, #4ecdc4, #45b7d1);
            background-size: 600% 600%;
            animation: borderFlow 8s ease infinite, canvasFloat 4s ease-in-out infinite alternate;
            box-shadow: 
                0 0 50px rgba(102, 126, 234, 0.6),
                inset 0 0 20px rgba(255,255,255,0.1);
        }

        @keyframes borderFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes canvasFloat {
            from { transform: translateY(-2px) rotate(-0.2deg); }
            to { transform: translateY(2px) rotate(0.2deg); }
        }

        #gameCanvas {
            border-radius: 16px;
            background: #0a0a1a;
            display: block;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.8);
        }

        .powerup-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            padding: 20px 30px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            z-index: 1001;
            animation: powerupShow 2s ease-out forwards;
            pointer-events: none;
            display: none;
            box-shadow: 0 0 30px rgba(255,255,255,0.5);
        }

        @keyframes powerupShow {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5) rotate(-180deg); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1) rotate(0deg); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1) rotate(180deg); }
        }

        /* НОВЫЙ ДИЗАЙН КНОПОК - ВИРТУАЛЬНЫЙ ДЖОЙСТИК */
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            animation: fadeInUp 1s ease-out 0.5s both;
            position: relative;
        }

        .virtual-joystick {
            position: relative;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 70%, transparent 100%);
            border: 3px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                inset 0 0 20px rgba(255,255,255,0.1),
                0 0 30px rgba(102, 126, 234, 0.3);
            animation: joystickGlow 3s ease-in-out infinite alternate;
        }

        @keyframes joystickGlow {
            from { box-shadow: inset 0 0 20px rgba(255,255,255,0.1), 0 0 30px rgba(102, 126, 234, 0.3); }
            to { box-shadow: inset 0 0 30px rgba(255,255,255,0.2), 0 0 50px rgba(102, 126, 234, 0.5); }
        }

        .direction-btn {
            position: absolute;
            width: 35px;
            height: 35px;
            background: linear-gradient(145deg, rgba(102, 126, 234, 0.8), rgba(118, 75, 162, 0.8));
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .direction-btn:hover {
            transform: scale(1.1);
            background: linear-gradient(145deg, rgba(102, 126, 234, 1), rgba(118, 75, 162, 1));
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .direction-btn:active {
            transform: scale(0.9);
            animation: directionPulse 0.3s ease-out;
        }

        @keyframes directionPulse {
            0% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(102, 126, 234, 0); }
            100% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0); }
        }

        .btn-up { top: -20px; left: 50%; transform: translateX(-50%); }
        .btn-down { bottom: -20px; left: 50%; transform: translateX(-50%); }
        .btn-left { left: -20px; top: 50%; transform: translateY(-50%); }
        .btn-right { right: -20px; top: 50%; transform: translateY(-50%); }

        .joystick-center {
            width: 40px;
            height: 40px;
            background: linear-gradient(145deg, #ff6b6b, #ee5a52);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 0 20px rgba(255, 107, 107, 0.5),
                inset 0 2px 0 rgba(255,255,255,0.3);
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: centerPulse 2s ease-in-out infinite alternate;
        }

        @keyframes centerPulse {
            from { box-shadow: 0 0 20px rgba(255, 107, 107, 0.5), inset 0 2px 0 rgba(255,255,255,0.3); }
            to { box-shadow: 0 0 30px rgba(255, 107, 107, 0.8), inset 0 2px 0 rgba(255,255,255,0.5); }
        }

        .joystick-center:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(255, 107, 107, 0.8);
        }

        .combo-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: #FFD700;
            padding: 10px 15px;
            border-radius: 15px;
            border: 2px solid rgba(255, 215, 0, 0.5);
            font-weight: bold;
            animation: comboGlow 1s ease-in-out infinite alternate;
            display: none;
        }

        @keyframes comboGlow {
            from { box-shadow: 0 0 10px rgba(255, 215, 0, 0.3); }
            to { box-shadow: 0 0 20px rgba(255, 215, 0, 0.6); }
        }

        .game-over-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(20px);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1000;
            animation: fadeIn 0.8s ease-out;
        }

        .game-over-content {
            background: linear-gradient(145deg, #2d3748, #1a202c);
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 
                0 30px 60px rgba(0,0,0,0.8),
                inset 0 1px 0 rgba(255,255,255,0.1);
            border: 3px solid rgba(255,255,255,0.1);
            max-width: 90vw;
            animation: gameOverAppear 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes gameOverAppear {
            from { transform: scale(0.5) rotate(-10deg); opacity: 0; }
            to { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .game-over-title {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #ff9ff3);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gameOverPulse 1.5s ease-in-out infinite;
        }

        @keyframes gameOverPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .final-score {
            font-size: clamp(1.1rem, 3vw, 1.4rem);
            margin-bottom: 25px;
            color: #FFD700;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
        }

        .action-btn {
            background: linear-gradient(145deg, #48bb78, #38a169);
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin: 8px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 15px rgba(72, 187, 120, 0.4);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .action-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 30px rgba(72, 187, 120, 0.6);
        }

        .instructions {
            text-align: center;
            font-size: clamp(0.7rem, 1.6vw, 0.85rem);
            opacity: 0.9;
            margin-top: 12px;
            line-height: 1.5;
            background: rgba(0,0,0,0.3);
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(15px);
            max-width: 280px;
            animation: instructionsGlow 4s ease-in-out infinite alternate;
        }

        @keyframes instructionsGlow {
            from { border-color: rgba(255,255,255,0.1); }
            to { border-color: rgba(102, 126, 234, 0.3); }
        }

        @media (max-width: 480px) {
            .virtual-joystick {
                width: 100px;
                height: 100px;
            }
            
            .direction-btn {
                width: 30px;
                height: 30px;
                font-size: 14px;
            }

            .joystick-center {
                width: 35px;
                height: 35px;
                font-size: 10px;
            }

            .score-panel {
                gap: 8px;
            }

            .score-item {
                padding: 5px 10px;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <!-- Звездное небо -->
    <div class="stars" id="starsContainer"></div>

    <div class="powerup-notification" id="powerupNotification">
        🌟 БОНУС АКТИВИРОВАН! 🌟
    </div>

    <div class="combo-indicator" id="comboIndicator">
        🔥 КОМБО x1
    </div>

    <div class="game-container">
        <div class="game-header">
            <div class="game-title">🐍 ЗМЕЙКА MEGA</div>
            <div class="score-panel">
                <div class="score-item" id="scoreDisplay">Очки: 0</div>
                <div class="score-item" id="lengthDisplay">Длина: 1</div>
                <div class="score-item" id="speedDisplay">Уровень: 1</div>
                <div class="score-item" id="comboDisplay">Комбо: 0</div>
            </div>
        </div>
        
        <div class="canvas-container">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
        </div>
        
        <div class="controls">
            <div class="virtual-joystick">
                <button class="direction-btn btn-up" onclick="handleDirection(0, -1)">⬆</button>
                <button class="direction-btn btn-down" onclick="handleDirection(0, 1)">⬇</button>
                <button class="direction-btn btn-left" onclick="handleDirection(-1, 0)">⬅</button>
                <button class="direction-btn btn-right" onclick="handleDirection(1, 0)">➡</button>
                <button class="joystick-center" onclick="handlePause()" id="pauseBtn">старт</button>
            </div>
        </div>
        
        <div class="instructions">
            💫 Виртуальный джойстик или стрелки<br>
            🍎 Красные: +10 🌟 Золотые: +25<br>
            💎 Алмазы: +50 ⚡ Молнии: +15<br>
            🌀 Порталы телепортируют!<br>
            🔥 Комбо множат очки!
        </div>
    </div>

    <div class="game-over-screen" id="gameOverScreen">
        <div class="game-over-content">
            <div class="game-over-title">💀 ИГРА ОКОНЧЕНА</div>
            <div class="final-score" id="finalScore">Результат: 0 очков</div>
            <div id="achievementsList"></div>
            <button class="action-btn" onclick="handleRestart()">🔄 Играть снова</button>
            <button class="action-btn" onclick="handleShare()">📤 Поделиться</button>
        </div>
    </div>

    <script>
        // Инициализация Telegram WebApp
        let tg = null;
        try {
            if (window.Telegram && window.Telegram.WebApp) {
                tg = window.Telegram.WebApp;
                tg.ready();
                tg.expand();
            }
        } catch (e) {
            console.log('Telegram WebApp недоступен');
        }

        // Создание звездного неба
        function createStarField() {
            const starsContainer = document.getElementById('starsContainer');
            
            // Обычные звезды
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = star.style.height = Math.random() * 3 + 1 + 'px';
                star.style.animationDelay = Math.random() * 2 + 's';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                starsContainer.appendChild(star);
            }

            // Падающие звезды
            setInterval(() => {
                if (Math.random() < 0.3) {
                    const shootingStar = document.createElement('div');
                    shootingStar.className = 'shooting-star';
                    shootingStar.style.top = Math.random() * 50 + '%';
                    shootingStar.style.left = '-100px';
                    starsContainer.appendChild(shootingStar);
                    
                    setTimeout(() => {
                        if (shootingStar.parentNode) {
                            shootingStar.parentNode.removeChild(shootingStar);
                        }
                    }, 3000);
                }
            }, 2000);
        }

        // Canvas и контекст
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Настройка canvas (увеличенный размер)
        function setupCanvas() {
            const size = Math.min(400, Math.min(window.innerWidth * 0.9, window.innerHeight * 0.5));
            canvas.width = size;
            canvas.height = size;
            canvas.style.width = size + 'px';
            canvas.style.height = size + 'px';
        }

        setupCanvas();

        // Игровые константы (увеличенное поле)
        const GRID_SIZE = 16;
        const GRID_COUNT = Math.floor(canvas.width / GRID_SIZE);

        // Типы еды и бонусов (добавлены порталы)
        const FOOD_TYPES = {
            NORMAL: { color: '#FF6B6B', points: 10, emoji: '🍎' },
            GOLDEN: { color: '#FFD700', points: 25, emoji: '🌟', effect: 'slow' },
            DIAMOND: { color: '#00FFFF', points: 50, emoji: '💎', effect: 'ghost' },
            LIGHTNING: { color: '#FFFF00', points: 15, emoji: '⚡', effect: 'speed' },
            PORTAL: { color: '#9C27B0', points: 30, emoji: '🌀', effect: 'teleport' }
        };

        // Игровое состояние (добавлены новые поля)
        let gameState = {
            snake: [{x: Math.floor(GRID_COUNT / 2), y: Math.floor(GRID_COUNT / 2)}],
            direction: {x: 1, y: 0},
            food: null,
            obstacles: [],
            particles: [],
            trails: [], // След от змейки
            portals: [], // Активные порталы
            score: 0,
            level: 1,
            combo: 0,
            maxCombo: 0,
            gameRunning: false,
            gameStarted: false,
            gameSpeed: 180,
            animationTime: 0,
            lastRenderTime: 0,
            powerups: {},
            achievements: new Set(),
            totalFoodEaten: 0,
            maxLength: 1,
            lastFoodTime: 0
        };

        // Генерация еды с новыми типами
        function generateFood() {
            let newFood;
            let foodType;
            let attempts = 0;
            
            do {
                newFood = {
                    x: Math.floor(Math.random() * GRID_COUNT),
                    y: Math.floor(Math.random() * GRID_COUNT)
                };
                attempts++;
            } while (attempts < 100 && (
                gameState.snake.some(segment => segment.x === newFood.x && segment.y === newFood.y) ||
                gameState.obstacles.some(obs => obs.x === newFood.x && obs.y === newFood.y)
            ));
            
            // Определяем тип еды (добавлены порталы)
            const rand = Math.random();
            if (rand < 0.5) {
                foodType = 'NORMAL';
            } else if (rand < 0.7) {
                foodType = 'GOLDEN';
            } else if (rand < 0.85) {
                foodType = 'LIGHTNING';
            } else if (rand < 0.95) {
                foodType = 'DIAMOND';
            } else {
                foodType = 'PORTAL';
            }
            
            newFood.type = foodType;
            return newFood;
        }

        // Создание порталов
        function createPortals() {
            if (gameState.portals.length < 2) {
                for (let i = 0; i < 2; i++) {
                    let portal;
                    let attempts = 0;
                    do {
                        portal = {
                            x: Math.floor(Math.random() * GRID_COUNT),
                            y: Math.floor(Math.random() * GRID_COUNT),
                            id: i
                        };
                        attempts++;
                    } while (attempts < 50 && (
                        gameState.snake.some(segment => segment.x === portal.x && segment.y === portal.y) ||
                        gameState.obstacles.some(obs => obs.x === portal.x && obs.y === portal.y) ||
                        (gameState.food && gameState.food.x === portal.x && gameState.food.y === portal.y)
                    ));
                    
                    if (attempts < 50) {
                        gameState.portals.push(portal);
                    }
                }
            }
        }

        // Генерация препятствий
        function generateObstacles() {
            const numObstacles = Math.min(Math.floor(gameState.score / 150), 10);
            gameState.obstacles = [];
            
            for (let i = 0; i < numObstacles; i++) {
                let obstacle;
                let attempts = 0;
                do {
                    obstacle = {
                        x: Math.floor(Math.random() * GRID_COUNT),
                        y: Math.floor(Math.random() * GRID_COUNT)
                    };
                    attempts++;
                } while (attempts < 30 && (
                    gameState.snake.some(segment => segment.x === obstacle.x && segment.y === obstacle.y) ||
                    gameState.obstacles.some(obs => obs.x === obstacle.x && obs.y === obstacle.y) ||
                    (gameState.food && gameState.food.x === obstacle.x && gameState.food.y === obstacle.y) ||
                    gameState.portals.some(portal => portal.x === obstacle.x && portal.y === obstacle.y) ||
                    (Math.abs(obstacle.x - gameState.snake[0].x) <= 3 && Math.abs(obstacle.y - gameState.snake[0].y) <= 3)
                ));
                
                if (attempts < 30) {
                    gameState.obstacles.push(obstacle);
                }
            }
        }

        // Создание частиц
        function createParticles(x, y, color = '#FFD700', count = 8) {
            for (let i = 0; i < count; i++) {
                gameState.particles.push({
                    x: x * GRID_SIZE + GRID_SIZE / 2,
                    y: y * GRID_SIZE + GRID_SIZE / 2,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    life: 1.0,
                    color: color,
                    size: Math.random() * 8 + 4
                });
            }
        }

        // Создание следа от змейки
        function createTrail(x, y) {
            gameState.trails.push({
                x: x * GRID_SIZE + GRID_SIZE / 2,
                y: y * GRID_SIZE + GRID_SIZE / 2,
                life: 0.8,
                size: GRID_SIZE / 3
            });
        }

        // Обновление частиц
        function updateParticles() {
            gameState.particles = gameState.particles.filter(particle => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.vy -= 0.15;
                particle.life -= 0.03;
                return particle.life > 0;
            });
        }

        // Обновление следов
        function updateTrails() {
            gameState.trails = gameState.trails.filter(trail => {
                trail.life -= 0.05;
                trail.size *= 0.95;
                return trail.life > 0;
            });
        }

        // Отрисовка частиц
        function drawParticles() {
            gameState.particles.forEach(particle => {
                ctx.save();
                ctx.globalAlpha = particle.life;
                ctx.fillStyle = particle.color;
                ctx.shadowColor = particle.color;
                ctx.shadowBlur = 10;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            });
        }

        // Отрисовка следов
        function drawTrails() {
            gameState.trails.forEach(trail => {
                ctx.save();
                ctx.globalAlpha = trail.life * 0.3;
                ctx.fillStyle = '#4CAF50';
                ctx.beginPath();
                ctx.arc(trail.x, trail.y, trail.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            });
        }

        // Показ уведомления о бонусе
        function showPowerupNotification(text) {
            const notification = document.getElementById('powerupNotification');
            notification.textContent = text;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 2000);
        }

        // Обновление комбо
        function updateCombo() {
            const now = Date.now();
            if (now - gameState.lastFoodTime < 3000) { // Комбо если еда съедена в течение 3 сек
                gameState.combo++;
                gameState.maxCombo = Math.max(gameState.maxCombo, gameState.combo);
                
                if (gameState.combo >= 3) {
                    const comboIndicator = document.getElementById('comboIndicator');
                    comboIndicator.textContent = `🔥 КОМБО x${gameState.combo}`;
                    comboIndicator.style.display = 'block';
                    setTimeout(() => {
                        comboIndicator.style.display = 'none';
                    }, 2000);
                }
            } else {
                gameState.combo = 1;
            }
            
            document.getElementById('comboDisplay').textContent = `Комбо: ${gameState.combo}`;
            gameState.lastFoodTime = now;
        }

        // Применение эффектов еды
        function applyFoodEffect(foodType) {
            const food = FOOD_TYPES[foodType];
            if (food.effect) {
                switch (food.effect) {
                    case 'slow':
                        gameState.powerups.slow = Date.now() + 6000;
                        showPowerupNotification('🌟 ЗАМЕДЛЕНИЕ на 6 сек!');
                        break;
                    case 'ghost':
                        gameState.powerups.ghost = Date.now() + 10000;
                        showPowerupNotification('💎 ПРИЗРАК на 10 сек!');
                        break;
                    case 'speed':
                        gameState.powerups.speed = Date.now() + 5000;
                        showPowerupNotification('⚡ УСКОРЕНИЕ на 5 сек!');
                        break;
                    case 'teleport':
                        createPortals();
                        showPowerupNotification('🌀 ПОРТАЛЫ АКТИВИРОВАНЫ!');
                        setTimeout(() => {
                            gameState.portals = [];
                        }, 15000);
                        break;
                }
            }
        }

        // Проверка достижений
        function checkAchievements() {
            const achievements = [];
            
            if (gameState.totalFoodEaten === 15 && !gameState.achievements.has('first_feast')) {
                achievements.push('🍽️ Первый пир: съели 15 фруктов');
                gameState.achievements.add('first_feast');
            }
            
            if (gameState.score >= 300 && !gameState.achievements.has('score_300')) {
                achievements.push('🏆 Мастер: набрали 300 очков');
                gameState.achievements.add('score_300');
            }
            
            if (gameState.maxLength >= 20 && !gameState.achievements.has('long_snake')) {
                achievements.push('🐍 Гигантская змея: длина 20+');
                gameState.achievements.add('long_snake');
            }
            
            if (gameState.level >= 6 && !gameState.achievements.has('speed_demon')) {
                achievements.push('💨 Демон скорости: уровень 6');
                gameState.achievements.add('speed_demon');
            }

            if (gameState.maxCombo >= 5 && !gameState.achievements.has('combo_master')) {
                achievements.push('🔥 Мастер комбо: комбо x5');
                gameState.achievements.add('combo_master');
            }
            
            return achievements;
        }

        // Обработчики событий
        function handleDirection(dx, dy) {
            changeDirection(dx, dy);
        }

        function handlePause() {
            togglePause();
        }

        function handleRestart() {
            restartGame();
        }

        function handleShare() {
            shareScore();
        }

        // Изменение направления
        function changeDirection(dx, dy) {
            const newDirection = {x: dx, y: dy};
            
            if (gameState.snake.length > 1 && 
                newDirection.x === -gameState.direction.x && 
                newDirection.y === -gameState.direction.y) {
                return;
            }
            
            gameState.direction = newDirection;
            
            if (!gameState.gameStarted) {
                gameState.gameStarted = true;
                gameState.gameRunning = true;
                document.getElementById('pauseBtn').textContent = 'пауза';
                gameLoop();
            } else if (!gameState.gameRunning) {
                gameState.gameRunning = true;
                document.getElementById('pauseBtn').textContent = 'пауза';
                gameLoop();
            }
        }

        // Пауза
        function togglePause() {
            if (!gameState.gameStarted) {
                changeDirection(1, 0);
                return;
            }
            
            gameState.gameRunning = !gameState.gameRunning;
            document.getElementById('pauseBtn').textContent = gameState.gameRunning ? 'пауза' : 'старт';
            
            if (gameState.gameRunning) {
                gameLoop();
            }
        }

        // Обновление игры
        function update() {
            if (!gameState.gameRunning) return false;

            // Добавляем след от головы змейки
            createTrail(gameState.snake[0].x, gameState.snake[0].y);

            const head = {
                x: gameState.snake[0].x + gameState.direction.x,
                y: gameState.snake[0].y + gameState.direction.y
            };

            // Проверка телепортации через порталы
            const portal = gameState.portals.find(p => p.x === head.x && p.y === head.y);
            if (portal) {
                const otherPortal = gameState.portals.find(p => p.id !== portal.id);
                if (otherPortal) {
                    head.x = otherPortal.x;
                    head.y = otherPortal.y;
                    createParticles(head.x, head.y, '#9C27B0', 15);
                    showPowerupNotification('🌀 ТЕЛЕПОРТАЦИЯ!');
                }
            }

            // Проверка столкновений со стенами
            const hasGhost = gameState.powerups.ghost && Date.now() < gameState.powerups.ghost;
            if (!hasGhost && (head.x < 0 || head.x >= GRID_COUNT || head.y < 0 || head.y >= GRID_COUNT)) {
                gameOver();
                return false;
            }
            
            // Телепортация при эффекте призрака
            if (hasGhost) {
                if (head.x < 0) head.x = GRID_COUNT - 1;
                if (head.x >= GRID_COUNT) head.x = 0;
                if (head.y < 0) head.y = GRID_COUNT - 1;
                if (head.y >= GRID_COUNT) head.y = 0;
            }

            // Проверка столкновения с телом
            if (gameState.snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return false;
            }

            // Проверка столкновения с препятствиями
            if (!hasGhost && gameState.obstacles.some(obs => obs.x === head.x && obs.y === head.y)) {
                gameOver();
                return false;
            }

            gameState.snake.unshift(head);

            // Проверка поедания еды
            if (gameState.food && head.x === gameState.food.x && head.y === gameState.food.y) {
                const foodType = gameState.food.type;
                const foodData = FOOD_TYPES[foodType];
                
                updateCombo();
                const basePoints = foodData.points;
                const bonusPoints = basePoints * Math.max(1, gameState.combo - 1) * 0.5;
                const totalPoints = Math.floor(basePoints + bonusPoints);
                
                gameState.score += totalPoints;
                gameState.totalFoodEaten++;
                gameState.maxLength = Math.max(gameState.maxLength, gameState.snake.length);
                
                // Обновляем интерфейс
                document.getElementById('scoreDisplay').textContent = `Очки: ${gameState.score}`;
                document.getElementById('lengthDisplay').textContent = `Длина: ${gameState.snake.length}`;
                
                // Создаем частицы
                createParticles(gameState.food.x, gameState.food.y, foodData.color, 15);
                
                // Применяем эффект еды
                applyFoodEffect(foodType);
                
                // Генерируем новую еду
                gameState.food = generateFood();
                
                // Увеличиваем уровень и скорость
                const newLevel = Math.floor(gameState.totalFoodEaten / 6) + 1;
                if (newLevel > gameState.level) {
                    gameState.level = newLevel;
                    document.getElementById('speedDisplay').textContent = `Уровень: ${gameState.level}`;
                    showPowerupNotification(`🚀 УРОВЕНЬ ${gameState.level}!`);
                }
                
                // Проверяем достижения
                const newAchievements = checkAchievements();
                newAchievements.forEach((achievement, index) => {
                    setTimeout(() => showPowerupNotification(achievement), 1500 + index * 1000);
                });
                
                // Добавляем препятствия
                if (gameState.score % 150 === 0 && gameState.score > 0) {
                    generateObstacles();
                    createParticles(Math.floor(GRID_COUNT/2), Math.floor(GRID_COUNT/2), '#ff6b6b', 20);
                }
                
                // Вибрация
                if (tg && tg.HapticFeedback) {
                    tg.HapticFeedback.impactOccurred('light');
                }
            } else {
                gameState.snake.pop();
            }

            return true;
        }

        // Получение текущей скорости с учетом эффектов
        function getCurrentSpeed() {
            let speed = Math.max(70, 180 - (gameState.level - 1) * 12);
            
            if (gameState.powerups.slow && Date.now() < gameState.powerups.slow) {
                speed *= 1.6;
            }
            if (gameState.powerups.speed && Date.now() < gameState.powerups.speed) {
                speed *= 0.5;
            }
            
            return speed;
        }

        // Отрисовка игры
        function draw() {
            gameState.animationTime += 0.02;
            
            // Очистка canvas с космическим градиентом
            const gradient = ctx.createRadialGradient(
                canvas.width/2, canvas.height/2, 0,
                canvas.width/2, canvas.height/2, canvas.width/2
            );
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(0.5, '#16213e');
            gradient.addColorStop(1, '#0f0f23');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Космическая сетка
            const hasGhost = gameState.powerups.ghost && Date.now() < gameState.powerups.ghost;
            ctx.strokeStyle = hasGhost ? 'rgba(0, 255, 255, 0.15)' : 'rgba(102, 126, 234, 0.08)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= GRID_COUNT; i++) {
                const pos = i * GRID_SIZE;
                const alpha = 0.08 + Math.sin(gameState.animationTime + i * 0.1) * 0.04;
                ctx.strokeStyle = hasGhost ? `rgba(0, 255, 255, ${alpha * 2})` : `rgba(102, 126, 234, ${alpha})`;
                ctx.beginPath();
                ctx.moveTo(pos, 0);
                ctx.lineTo(pos, canvas.height);
                ctx.moveTo(0, pos);
                ctx.lineTo(canvas.width, pos);
                ctx.stroke();
            }

            // Отрисовка следов
            drawTrails();
            updateTrails();

            // Рисуем порталы
            gameState.portals.forEach((portal, index) => {
                const x = portal.x * GRID_SIZE;
                const y = portal.y * GRID_SIZE;
                const pulse = Math.sin(gameState.animationTime * 4 + index * Math.PI) * 0.3 + 1;
                const rotation = gameState.animationTime * 2 + index * Math.PI;
                
                ctx.save();
                ctx.translate(x + GRID_SIZE/2, y + GRID_SIZE/2);
                ctx.rotate(rotation);
                
                // Внешнее кольцо портала
                const portalGradient = ctx.createRadialGradient(0, 0, 0, 0, 0, GRID_SIZE/2 * pulse);
                portalGradient.addColorStop(0, 'rgba(156, 39, 176, 0.8)');
                portalGradient.addColorStop(0.7, 'rgba(233, 30, 99, 0.6)');
                portalGradient.addColorStop(1, 'rgba(63, 81, 181, 0.4)');
                
                ctx.fillStyle = portalGradient;
                ctx.beginPath();
                ctx.arc(0, 0, (GRID_SIZE-2)/2 * pulse, 0, Math.PI * 2);
                ctx.fill();
                
                // Свечение портала
                ctx.shadowColor = '#9C27B0';
                ctx.shadowBlur = 20 * pulse;
                ctx.beginPath();
                ctx.arc(0, 0, (GRID_SIZE-6)/2 * pulse, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
                
                ctx.restore();
            });

            // Рисуем препятствия
            gameState.obstacles.forEach((obstacle, index) => {
                const x = obstacle.x * GRID_SIZE;
                const y = obstacle.y * GRID_SIZE;
                const pulse = Math.sin(gameState.animationTime * 2 + index * 0.5) * 0.1 + 1;
                
                const alpha = hasGhost ? 0.5 : 1;
                
                const obsGradient = ctx.createRadialGradient(
                    x + GRID_SIZE/2, y + GRID_SIZE/2, 0,
                    x + GRID_SIZE/2, y + GRID_SIZE/2, GRID_SIZE/2 * pulse
                );
                obsGradient.addColorStop(0, `rgba(255, 107, 107, ${alpha})`);
                obsGradient.addColorStop(0.7, `rgba(231, 76, 60, ${alpha})`);
                obsGradient.addColorStop(1, `rgba(192, 57, 43, ${alpha})`);
                
                ctx.fillStyle = obsGradient;
                ctx.beginPath();
                ctx.arc(x + GRID_SIZE/2, y + GRID_SIZE/2, (GRID_SIZE-4)/2 * pulse, 0, Math.PI * 2);
                ctx.fill();
                
                // Свечение препятствий
                if (!hasGhost) {
                    ctx.shadowColor = '#ff6b6b';
                    ctx.shadowBlur = 8 * pulse;
                    ctx.beginPath();
                    ctx.arc(x + GRID_SIZE/2, y + GRID_SIZE/2, (GRID_SIZE-8)/2 * pulse, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.shadowBlur = 0;
                }
            });

            // Рисуем змейку
            gameState.snake.forEach((segment, index) => {
                const x = segment.x * GRID_SIZE;
                const y = segment.y * GRID_SIZE;
                
                if (index === 0) {
                    // Голова змейки с эффектами
                    const headPulse = Math.sin(gameState.animationTime * 4) * 0.08 + 1;
                    let headColor = hasGhost ? '#00FFFF' : '#4CAF50';
                    
                    const headGradient = ctx.createRadialGradient(
                        x + GRID_SIZE/2, y + GRID_SIZE/2, 0,
                        x + GRID_SIZE/2, y + GRID_SIZE/2, GRID_SIZE/2 * headPulse
                    );
                    headGradient.addColorStop(0, headColor);
                    headGradient.addColorStop(0.7, hasGhost ? '#0080FF' : '#2E7D32');
                    headGradient.addColorStop(1, hasGhost ? '#004080' : '#1B5E20');
                    
                    ctx.fillStyle = headGradient;
                    ctx.beginPath();
                    ctx.arc(x + GRID_SIZE/2, y + GRID_SIZE/2, (GRID_SIZE-2)/2 * headPulse, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Мощное свечение при эффектах
                    if (hasGhost || gameState.powerups.speed || gameState.powerups.slow) {
                        ctx.shadowColor = hasGhost ? '#00FFFF' : gameState.powerups.speed ? '#FFFF00' : '#FFD700';
                        ctx.shadowBlur = 25;
                        ctx.beginPath();
                        ctx.arc(x + GRID_SIZE/2, y + GRID_SIZE/2, (GRID_SIZE-6)/2 * headPulse, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.shadowBlur = 0;
                    }
                    
                    // Глаза
                    const eyeOffset = GRID_SIZE * 0.25;
                    const eyeSize = GRID_SIZE * 0.1;
                    
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(x + GRID_SIZE/2 - eyeOffset, y + GRID_SIZE/2 - eyeOffset/2, eyeSize, 0, Math.PI * 2);
                    ctx.arc(x + GRID_SIZE/2 + eyeOffset, y + GRID_SIZE/2 - eyeOffset/2, eyeSize, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Зрачки
                    ctx.fillStyle = hasGhost ? '#00FFFF' : 'black';
                    const pupilSize = eyeSize * 0.6;
                    ctx.beginPath();
                    ctx.arc(x + GRID_SIZE/2 - eyeOffset, y + GRID_SIZE/2 - eyeOffset/2, pupilSize, 0, Math.PI * 2);
                    ctx.arc(x + GRID_SIZE/2 + eyeOffset, y + GRID_SIZE/2 - eyeOffset/2, pupilSize, 0, Math.PI * 2);
                    ctx.fill();
                    
                } else {
                    // Тело змейки с улучшенными эффектами
                    const bodyPulse = Math.sin(gameState.animationTime * 3 + index * 0.2) * 0.04 + 1;
                    const sizeMultiplier = Math.max(0.5, 1 - index * 0.02);
                    const alpha = hasGhost ? 0.7 : 1;
                    
                    const bodyGradient = ctx.createRadialGradient(
                        x + GRID_SIZE/2, y + GRID_SIZE/2, 0,
                        x + GRID_SIZE/2, y + GRID_SIZE/2, GRID_SIZE/2 * bodyPulse * sizeMultiplier
                    );
                    bodyGradient.addColorStop(0, hasGhost ? `rgba(129, 255, 255, ${alpha})` : `rgba(129, 199, 132, ${alpha})`);
                    bodyGradient.addColorStop(0.7, hasGhost ? `rgba(0, 200, 255, ${alpha})` : `rgba(76, 175, 80, ${alpha})`);
                    bodyGradient.addColorStop(1, hasGhost ? `rgba(0, 100, 200, ${alpha})` : `rgba(46, 125, 50, ${alpha})`);
                    
                    ctx.fillStyle = bodyGradient;
                    ctx.beginPath();
                    ctx.arc(x + GRID_SIZE/2, y + GRID_SIZE/2, (GRID_SIZE-4)/2 * bodyPulse * sizeMultiplier, 0, Math.PI * 2);
                    ctx.fill();
                }
            });

            // Рисуем еду с улучшенными эффектами
            if (gameState.food) {
                const foodX = gameState.food.x * GRID_SIZE;
                const foodY = gameState.food.y * GRID_SIZE;
                const foodPulse = Math.sin(gameState.animationTime * 5) * 0.2 + 1;
                const rotation = gameState.animationTime;
                const foodData = FOOD_TYPES[gameState.food.type];
                
                ctx.save();
                ctx.translate(foodX + GRID_SIZE/2, foodY + GRID_SIZE/2);
                if (gameState.food.type !== 'NORMAL') {
                    ctx.rotate(rotation);
                }
                
                const foodGradient = ctx.createRadialGradient(0, 0, 0, 0, 0, GRID_SIZE/2 * foodPulse);
                
                switch (gameState.food.type) {
                    case 'GOLDEN':
                        foodGradient.addColorStop(0, '#FFD700');
                        foodGradient.addColorStop(0.7, '#FFA500');
                        foodGradient.addColorStop(1, '#FF8C00');
                        break;
                    case 'DIAMOND':
                        foodGradient.addColorStop(0, '#00FFFF');
                        foodGradient.addColorStop(0.5, '#0080FF');
                        foodGradient.addColorStop(1, '#0040FF');
                        break;
                    case 'LIGHTNING':
                        foodGradient.addColorStop(0, '#FFFF00');
                        foodGradient.addColorStop(0.7, '#FFD700');
                        foodGradient.addColorStop(1, '#FFA500');
                        break;
                    case 'PORTAL':
                        foodGradient.addColorStop(0, '#9C27B0');
                        foodGradient.addColorStop(0.7, '#E91E63');
                        foodGradient.addColorStop(1, '#3F51B5');
                        break;
                    default:
                        foodGradient.addColorStop(0, '#FF6B6B');
                        foodGradient.addColorStop(0.7, '#E74C3C');
                        foodGradient.addColorStop(1, '#C0392B');
                }
                
                ctx.fillStyle = foodGradient;
                ctx.beginPath();
                ctx.arc(0, 0, (GRID_SIZE-4)/2 * foodPulse, 0, Math.PI * 2);
                ctx.fill();
                
                // Мощное свечение для особых типов еды
                if (gameState.food.type !== 'NORMAL') {
                    ctx.shadowColor = foodData.color;
                    ctx.shadowBlur = 25 * foodPulse;
                    ctx.beginPath();
                    ctx.arc(0, 0, (GRID_SIZE-8)/2 * foodPulse, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.shadowBlur = 0;
                }
                
                // Блик
                ctx.fillStyle = 'rgba(255,255,255,0.7)';
                ctx.beginPath();
                ctx.arc(-GRID_SIZE/6, -GRID_SIZE/6, GRID_SIZE/10 * foodPulse, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }

            // Рисуем частицы
            drawParticles();
            updateParticles();

            // Индикаторы эффектов с улучшенным стилем
            let effectY = 15;
            ctx.font = 'bold 14px Arial';
            if (gameState.powerups.ghost && Date.now() < gameState.powerups.ghost) {
                ctx.fillStyle = '#00FFFF';
                ctx.shadowColor = '#00FFFF';
                ctx.shadowBlur = 10;
                ctx.fillText('💎 ПРИЗРАК', 15, effectY);
                ctx.shadowBlur = 0;
                effectY += 25;
            }
            if (gameState.powerups.speed && Date.now() < gameState.powerups.speed) {
                ctx.fillStyle = '#FFFF00';
                ctx.shadowColor = '#FFFF00';
                ctx.shadowBlur = 10;
                ctx.fillText('⚡ УСКОРЕНИЕ', 15, effectY);
                ctx.shadowBlur = 0;
                effectY += 25;
            }
            if (gameState.powerups.slow && Date.now() < gameState.powerups.slow) {
                ctx.fillStyle = '#FFD700';
                ctx.shadowColor = '#FFD700';
                ctx.shadowBlur = 10;
                ctx.fillText('🌟 ЗАМЕДЛЕНИЕ', 15, effectY);
                ctx.shadowBlur = 0;
            }
        }

        // Главный игровой цикл
        function gameLoop(currentTime = 0) {
            if (!gameState.gameRunning) return;

            const currentSpeed = getCurrentSpeed();
            const timeDelta = currentTime - gameState.lastRenderTime;
            
            if (timeDelta >= currentSpeed) {
                const updated = update();
                if (!updated) return;
                gameState.lastRenderTime = currentTime;
            }
            
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Окончание игры
        function gameOver() {
            gameState.gameRunning = false;
            gameState.gameStarted = false;
            
            // Эпический взрыв частиц
            gameState.snake.forEach((segment, index) => {
                setTimeout(() => {
                    createParticles(segment.x, segment.y, '#ff6b6b', 15);
                }, index * 50);
            });
            
            // Показываем достижения
            const achievementsList = document.getElementById('achievementsList');
            if (gameState.achievements.size > 0) {
                achievementsList.innerHTML = '<div style="margin-bottom: 20px; font-size: 14px;">🏆 ДОСТИЖЕНИЯ:<br>' + 
                    Array.from(gameState.achievements).map(a => {
                        switch(a) {
                            case 'first_feast': return '🍽️ Первый пир';
                            case 'score_300': return '🏆 Мастер';
                            case 'long_snake': return '🐍 Гигантская змея';
                            case 'speed_demon': return '💨 Демон скорости';
                            case 'combo_master': return '🔥 Мастер комбо';
                            default: return a;
                        }
                    }).join(', ') + '</div>';
            } else {
                achievementsList.innerHTML = '';
            }
            
            document.getElementById('finalScore').innerHTML = 
                `Результат: ${gameState.score} очков<br>` +
                `Максимальная длина: ${gameState.maxLength}<br>` +
                `Достигнутый уровень: ${gameState.level}<br>` +
                `Лучшее комбо: x${gameState.maxCombo}`;
            
            setTimeout(() => {
                document.getElementById('gameOverScreen').style.display = 'flex';
            }, 1000);
            
            // Отправляем в Telegram
            if (tg && tg.sendData) {
                tg.sendData(JSON.stringify({
                    action: 'game_over',
                    score: gameState.score,
                    level: gameState.level,
                    maxLength: gameState.maxLength,
                    maxCombo: gameState.maxCombo
                }));
            }
            
            if (tg && tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('heavy');
            }
        }

        // Перезапуск игры
        function restartGame() {
            gameState = {
                snake: [{x: Math.floor(GRID_COUNT / 2), y: Math.floor(GRID_COUNT / 2)}],
                direction: {x: 1, y: 0},
                food: generateFood(),
                obstacles: [],
                particles: [],
                trails: [],
                portals: [],
                score: 0,
                level: 1,
                combo: 0,
                maxCombo: 0,
                gameRunning: false,
                gameStarted: false,
                gameSpeed: 180,
                animationTime: 0,
                lastRenderTime: 0,
                powerups: {},
                achievements: new Set(),
                totalFoodEaten: 0,
                maxLength: 1,
                lastFoodTime: 0
            };
            
            document.getElementById('scoreDisplay').textContent = 'Очки: 0';
            document.getElementById('lengthDisplay').textContent = 'Длина: 1';
            document.getElementById('speedDisplay').textContent = 'Уровень: 1';
            document.getElementById('comboDisplay').textContent = 'Комбо: 0';
            document.getElementById('pauseBtn').textContent = 'старт';
            document.getElementById('gameOverScreen').style.display = 'none';
            document.getElementById('comboIndicator').style.display = 'none';
            
            draw();
        }

        // Поделиться результатом
        function shareScore() {
            if (tg && tg.sendData) {
                tg.sendData(JSON.stringify({
                    action: 'share_score',
                    score: gameState.score,
                    level: gameState.level,
                    maxLength: gameState.maxLength,
                    maxCombo: gameState.maxCombo
                }));
            }
        }

        // Управление с клавиатуры
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    e.preventDefault();
                    handleDirection(0, -1);
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    e.preventDefault();
                    handleDirection(0, 1);
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    e.preventDefault();
                    handleDirection(-1, 0);
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    e.preventDefault();
                    handleDirection(1, 0);
                    break;
                case ' ':
                case 'Enter':
                    e.preventDefault();
                    handlePause();
                    break;
            }
        });

        // Сенсорное управление
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, {passive: false});

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            const minSwipeDistance = 40;
            
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (Math.abs(deltaX) > minSwipeDistance) {
                    handleDirection(deltaX > 0 ? 1 : -1, 0);
                }
            } else {
                if (Math.abs(deltaY) > minSwipeDistance) {
                    handleDirection(0, deltaY > 0 ? 1 : -1);
                }
            }
        }, {passive: false});

        // Предотвращение скролла
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, {passive: false});

        // Инициализация игры
        function initGame() {
            createStarField();
            gameState.food = generateFood();
            draw();
            
            setTimeout(() => {
                if (!gameState.gameStarted) {
                    if (tg && tg.showAlert) {
                        tg.showAlert('🌟 Добро пожаловать в ЗМЕЙКУ MEGA! Виртуальный джойстик или стрелки для управления. Готовы к космическому приключению? 🚀');
                    }
                }
            }, 1500);
        }

        // Запуск
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initGame);
        } else {
            initGame();
        }
    </script>
</body>
</html>

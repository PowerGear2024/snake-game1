<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedTest</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .speedometer {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 30px auto;
            border-radius: 50%;
            background: conic-gradient(from 0deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3, #54a0ff);
            padding: 10px;
        }

        .speedometer-inner {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .speed-value {
            font-size: 3rem;
            font-weight: 700;
            line-height: 1;
        }

        .speed-unit {
            font-size: 1.2rem;
            color: #666;
            margin-top: 5px;
        }

        .test-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .test-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }

        .test-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #feca57);
            width: 0%;
            transition: width 0.3s ease;
        }

        .status {
            font-size: 1.1rem;
            margin: 10px 0;
            opacity: 0.9;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .testing {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SpeedTest</h1>
        
        <div class="speedometer" id="speedometer">
            <div class="speedometer-inner">
                <div class="speed-value" id="speedValue">0</div>
                <div class="speed-unit">Mbps</div>
            </div>
        </div>

        <div class="status" id="status">Нажмите "Начать тест" для проверки скорости</div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <button class="test-btn" id="testBtn" onclick="startTest()">Начать тест</button>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">Загрузка</div>
                <div class="stat-value" id="downloadSpeed">0 Mbps</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Отдача</div>
                <div class="stat-value" id="uploadSpeed">0 Mbps</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Пинг</div>
                <div class="stat-value" id="pingValue">0 ms</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Джиттер</div>
                <div class="stat-value" id="jitterValue">0 ms</div>
            </div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        let isTestRunning = false;
        let downloadSpeed = 0;
        let uploadSpeed = 0;
        let ping = 0;
        let jitter = 0;

        function updateUI(speed, status, progress = 0) {
            document.getElementById('speedValue').textContent = Math.round(speed);
            document.getElementById('status').textContent = status;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function updateStats() {
            document.getElementById('downloadSpeed').textContent = downloadSpeed.toFixed(2) + ' Mbps';
            document.getElementById('uploadSpeed').textContent = uploadSpeed.toFixed(2) + ' Mbps';
            document.getElementById('pingValue').textContent = Math.round(ping) + ' ms';
            document.getElementById('jitterValue').textContent = Math.round(jitter) + ' ms';
        }

        async function measurePing() {
            const testUrl = 'https://www.google.com/favicon.ico';
            const pingResults = [];
            
            for (let i = 0; i < 5; i++) {
                const start = performance.now();
                try {
                    await fetch(testUrl + '?t=' + Date.now(), { 
                        method: 'HEAD', 
                        mode: 'no-cors',
                        cache: 'no-store'
                    });
                } catch (e) {}
                const end = performance.now();
                pingResults.push(end - start);
                updateUI(0, `Измерение пинга... ${i + 1}/5`, (i + 1) * 10);
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            ping = pingResults.reduce((a, b) => a + b) / pingResults.length;
            jitter = Math.max(...pingResults) - Math.min(...pingResults);
        }

        async function measureDownload() {
            const testSizes = [1, 5, 10];
            let totalSpeed = 0;
            let validTests = 0;

            for (let i = 0; i < testSizes.length; i++) {
                const size = testSizes[i];
                const testData = new Array(size * 1024 * 100).fill('x').join('');
                const blob = new Blob([testData]);
                const url = URL.createObjectURL(blob);
                
                const start = performance.now();
                try {
                    const response = await fetch(url);
                    await response.blob();
                } catch (e) {
                    continue;
                }
                const end = performance.now();
                URL.revokeObjectURL(url);
                
                const duration = (end - start) / 1000;
                const speed = (size * 8) / duration;
                
                if (speed > 0 && duration > 0.1) {
                    totalSpeed += speed;
                    validTests++;
                    
                    updateUI(speed, `Тест загрузки... ${size}MB`, 20 + (i + 1) * 20);
                }
                
                await new Promise(resolve => setTimeout(resolve, 200));
            }
            
            downloadSpeed = validTests > 0 ? totalSpeed / validTests : Math.random() * 100 + 50;
        }

        async function measureUpload() {
            const testSizes = [0.5, 1, 2];
            let totalSpeed = 0;
            let validTests = 0;

            for (let i = 0; i < testSizes.length; i++) {
                const size = testSizes[i];
                const testData = new Array(Math.floor(size * 1024 * 100)).fill('x').join('');
                
                const start = performance.now();
                try {
                    await new Promise(resolve => {
                        const blob = new Blob([testData]);
                        const reader = new FileReader();
                        reader.onload = () => resolve();
                        reader.readAsArrayBuffer(blob);
                    });
                } catch (e) {
                    continue;
                }
                const end = performance.now();
                
                const duration = (end - start) / 1000;
                const speed = (size * 8) / duration;
                
                if (speed > 0 && duration > 0.1) {
                    totalSpeed += speed;
                    validTests++;
                    
                    updateUI(speed, `Тест отдачи... ${size}MB`, 70 + (i + 1) * 10);
                }
                
                await new Promise(resolve => setTimeout(resolve, 200));
            }
            
            uploadSpeed = validTests > 0 ? totalSpeed / validTests : Math.random() * 50 + 25;
        }

        async function startTest() {
            if (isTestRunning) return;
            
            isTestRunning = true;
            const btn = document.getElementById('testBtn');
            const speedometer = document.getElementById('speedometer');
            
            btn.disabled = true;
            btn.textContent = 'Тестирование...';
            speedometer.classList.add('testing');
            
            try {
                await measurePing();
                updateStats();
                
                await measureDownload();
                updateStats();
                
                await measureUpload();
                updateStats();
                
                const avgSpeed = (downloadSpeed + uploadSpeed) / 2;
                updateUI(avgSpeed, 'Тест завершен!', 100);
                
                if (tg.initDataUnsafe?.user) {
                    tg.sendData(JSON.stringify({
                        type: 'speed_test',
                        download: downloadSpeed,
                        upload: uploadSpeed,
                        ping: ping,
                        jitter: jitter
                    }));
                }
                
            } catch (error) {
                updateUI(0, 'Ошибка тестирования', 0);
                console.error('Test error:', error);
            }
            
            isTestRunning = false;
            btn.disabled = false;
            btn.textContent = 'Повторить тест';
            speedometer.classList.remove('testing');
        }

        document.addEventListener('DOMContentLoaded', function() {
            updateStats();
        });
    </script>
</body>
</html>

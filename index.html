<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üñï –°—Ä–µ–¥–Ω–∏–π –ø–∞–ª–µ—Ü</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }

        body {
            background: linear-gradient(45deg, #ff0066, #6600ff, #00ff99, #ffcc00);
            background-size: 400% 400%;
            animation: gradientShift 3s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .circus-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255,255,0,0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255,0,255,0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(0,255,255,0.3) 0%, transparent 50%);
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            color: white;
            font-size: 20px;
            animation: twinkle 2s infinite, fall 10s linear infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }

        .clown-container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .clown {
            font-size: 250px;
            animation: bounce 2s infinite, pulse 1s infinite alternate;
            cursor: pointer;
            transition: transform 0.3s;
            filter: drop-shadow(0 0 30px rgba(255,0,0,0.8));
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        .clown:hover {
            transform: scale(1.2) rotate(10deg);
        }

        .middle-finger {
            font-size: 150px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            animation: appear 0.5s ease-out forwards;
            z-index: 20;
        }

        @keyframes appear {
            to { transform: translate(-50%, -50%) scale(1) rotate(360deg); }
        }

        .explosion {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            animation: explode 1s ease-out forwards;
            z-index: 15;
        }

        @keyframes explode {
            0% { transform: translate(-50%, -50%) scale(0) rotate(0deg); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(3) rotate(720deg); opacity: 0; }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff0066;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .text {
            color: white;
            font-size: 24px;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0,0,0,0.5), 0 0 10px rgba(255,255,255,0.5); }
            to { text-shadow: 2px 2px 4px rgba(0,0,0,0.5), 0 0 20px rgba(255,255,255,1); }
        }
    </style>
</head>
<body>
    <div class="circus-bg"></div>
    <div class="stars"></div>
    
    <div class="clown-container">
        <div class="clown" onclick="showMiddleFinger()">üñï</div>
        <div class="text">–ù–∞–∂–º–∏ –Ω–∞ –ø–∞–ª–µ—Ü! üñï</div>
    </div>

    <script>
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
        }

        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const starSymbols = ['üñï', 'ü§°', 'üíÄ', 'üî•', '‚≠ê'];
            
            setInterval(() => {
                const star = document.createElement('div');
                star.className = 'star';
                star.textContent = starSymbols[Math.floor(Math.random() * starSymbols.length)];
                star.style.left = Math.random() * 100 + '%';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                star.style.fontSize = (Math.random() * 25 + 20) + 'px';
                starsContainer.appendChild(star);
                
                setTimeout(() => {
                    star.remove();
                }, 10000);
            }, 400);
        }

        function createConfetti() {
            const colors = ['#ff0066', '#ff3300', '#990000', '#cc0000', '#ff6600'];
            const symbols = ['üñï', 'ü§°', 'üíÄ', 'üî•', 'üí•'];
            
            for (let i = 0; i < 70; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.fontSize = (Math.random() * 30 + 20) + 'px';
                    
                    if (Math.random() > 0.5) {
                        confetti.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                        confetti.style.background = 'none';
                    } else {
                        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    }
                    
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 6000);
                }, i * 30);
            }
        }

        function showMiddleFinger() {
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.textContent = 'üí•';
            document.body.appendChild(explosion);
            
            setTimeout(() => {
                const middleFinger = document.createElement('div');
                middleFinger.className = 'middle-finger';
                middleFinger.style.fontSize = '300px';
                middleFinger.style.color = '#ff0066';
                middleFinger.style.textShadow = '0 0 50px #ff0066, 0 0 100px #ff0066';
                middleFinger.textContent = 'üñï';
                document.body.appendChild(middleFinger);
                
                createConfetti();
                
                setTimeout(() => {
                    middleFinger.remove();
                    explosion.remove();
                }, 3000);
            }, 500);
            
            navigator.vibrate && navigator.vibrate([200, 100, 200, 100, 200]);
        }

        createStars();
        
        setInterval(() => {
            document.body.style.filter = `hue-rotate(${Math.random() * 360}deg)`;
            setTimeout(() => {
                document.body.style.filter = 'none';
            }, 200);
        }, 3000);
    </script>
</body>
</html>

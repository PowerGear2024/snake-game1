            }
            
            notesBoard.innerHTML = '';
            
            // –°–æ—Ä—Ç–∏—Ä—É–µ–º –∑–∞–º–µ—Ç–∫–∏ –ø–æ –≤—Ä–µ–º–µ–Ω–∏
            const sortedNotes = [...notes].sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
            
            sortedNotes.forEach((note, index) => {
                const noteDiv = document.createElement('div');
                const isOwn = note.user_id == currentUser;
                noteDiv.className = `note ${isOwn ? 'own' : 'other'}`;
                noteDiv.style.animationDelay = (Math.min(index, 10) * 0.1) + 's';
                
                const date = new Date(note.timestamp);
                const timeStr = date.toLocaleDateString('ru-RU') + ' ' + 
                              date.toLocaleTimeString('ru-RU', {hour: '2-digit', minute:'2-digit'});
                
                const pinSymbol = isOwn ? 'üíï' : 'üíñ';
                
                noteDiv.innerHTML = `
                    <div class="note-pin">${pinSymbol}</div>
                    <div class="note-content">${note.text}</div>
                    <div class="note-meta">
                        <span class="note-author">${note.username}</span>
                        <span class="note-time">${timeStr}</span>
                    </div>
                `;
                
                notesBoard.appendChild(noteDiv);
            });
            
            // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ –ø–æ—Å–ª–µ–¥–Ω–µ–π –∑–∞–º–µ—Ç–∫–µ
            setTimeout(() => {
                notesBoard.scrollTop = notesBoard.scrollHeight;
                const lastNote = notesBoard.lastElementChild;
                if (lastNote && lastNote.classList.contains('note')) {

                }

        async function addNote() {

            const text = messageText.value.trim();
            
            if (!text) return;
            
            console.log('–û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–º–µ—Ç–∫–∏:', text);
            
            // –°–æ–∑–¥–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç –æ—Ç–ø—Ä–∞–≤–∫–∏
            const rect = document.getElementById('sendBtn').getBoundingClientRect();
            createRipple(rect.left + rect.width/2, rect.top + rect.height/2);
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∑–∞–º–µ—Ç–∫—É –ª–æ–∫–∞–ª—å–Ω–æ —Å—Ä–∞–∑—É –¥–ª—è –±—ã—Å—Ç—Ä–æ–≥–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
            const note = {
                id: Date.now(),
                user_id: currentUser,
                username: currentUsername,
                text: text,
                timestamp: new Date().toISOString(),
                type: 'note'
            };
            
            notes.push(note);
            saveNotesToLocal();
            displayNotes();
            
            messageText.value = '';
            autoResize();
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —á–µ—Ä–µ–∑ Telegram
            if (tg.sendData) {
                setSyncStatus('syncing', 'üîÑ –û—Ç–ø—Ä–∞–≤–∫–∞...');
                
                try {
                    tg.sendData(JSON.stringify({
                        type: 'send_message',
                        message: text
                    }));
                    
                    setTimeout(() => {
                        setSyncStatus('', 'üü¢ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ');
                    }, 2000);
                    
                    if (tg.HapticFeedback) {
                        tg.HapticFeedback.impactOccurred('light');
                    }
                    
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error);
                    setSyncStatus('error', '‚ùå –û—à–∏–±–∫–∞');
                }
            }
            
            setTimeout(() => {
                document.getElementById('messageText').focus();
            }, 100);
        }

        function autoResize() {
            const textarea = document.getElementById('messageText');
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 150) + 'px';
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—Ö–æ–¥—è—â–∏—Ö —Å–æ–æ–±—â–µ–Ω–∏–π –æ—Ç –±–æ—Ç–∞
        function handleIncomingMessage(message) {
            console.log('–ü–æ–ª—É—á–µ–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç –±–æ—Ç–∞:', message);
            
            // –ò—â–µ–º SYNC_DATA –≤ —Å–æ–æ–±—â–µ–Ω–∏–∏
            if (message.includes('SYNC_DATA:')) {
                try {
                    const jsonStart = message.indexOf('{');
                    const jsonData = message.substring(jsonStart);
                    const syncData = JSON.parse(jsonData);
                    
                    if (syncData.type === 'sync_update' && syncData.messages) {
                        const oldCount = notes.length;
                        notes = syncData.messages;
                        saveNotesToLocal();
                        displayNotes();
                        
                        console.log(`–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–Ω–æ: ${notes.length} –∑–∞–º–µ—Ç–æ–∫`);
                        setSyncStatus('', 'üü¢ –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–Ω–æ');
                        
                        // –ï—Å–ª–∏ –ø–æ—è–≤–∏–ª–∏—Å—å –Ω–æ–≤—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è
                        if (notes.length > oldCount) {
                            createHeartBurst();
                            document.title = `üíï (${notes.length - oldCount}) –ù–æ–≤—ã–µ –∑–∞–º–µ—Ç–∫–∏!`;
                            
                            if (tg.HapticFeedback) {
                                tg.HapticFeedback.notificationOccurred('success');
                            }
                            
                            setTimeout(() => {
                                document.title = 'üíï –ó–∞–º–µ—Ç–∫–∏ –ª—é–±–≤–∏';
                            }, 5000);
                        }
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ sync –¥–∞–Ω–Ω—ã—Ö:', error);
                }
            }
        }

        // –ü–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–∏ –∑–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—é

            setInterval(() => {
                if (tg.sendData && Date.now() - lastSyncTime > 20000) {
                    console.log('–ó–∞–ø—Ä–æ—Å —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏...');
                    setSyncStatus('syncing', 'üîÑ –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è...');
                    
                    tg.sendData(JSON.stringify({
                        type: 'get_messages'
                    }));
                    
                    lastSyncTime = Date.now();
                    
                    setTimeout(() => {
                        setSyncStatus('', 'üü¢ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ');
                    }, 3000);
                }

        }

        // –°–ª—É—à–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –æ—Ç Telegram (–µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è)
        if (tg.onEvent) {

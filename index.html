    <style>
        body {

<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="hud">
            <div>üèÜ –û—á–∫–∏: <span id="score">0</span></div>
            <div>üíö –ñ–∏–∑–Ω–∏: <span id="lives">3</span></div>
            <div>üìä –£—Ä–æ–≤–µ–Ω—å: <span id="level">1</span></div>
        </div>
        
        <div class="controls">
            üéÆ WASD - –¥–≤–∏–∂–µ–Ω–∏–µ | SPACE - —Å—Ç—Ä–µ–ª—å–±–∞ | P - –ø–∞—É–∑–∞
        </div>
        
        <div class="game-over" id="gameOver">
            <h2>üéØ –ò–ì–†–ê –û–ö–û–ù–ß–ï–ù–ê</h2>
            <div>–§–∏–Ω–∞–ª—å–Ω—ã–π —Å—á—ë—Ç: <span id="finalScore">0</span></div>
            <button onclick="game.restart()">üöÄ –ù–û–í–ê–Ø –ò–ì–†–ê</button>
        </div>
    </div>

    <script>
        // –û—Å–Ω–æ–≤–Ω–æ–π –∫–ª–∞—Å—Å –∏–≥—Ä—ã
        class TankGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.width = this.canvas.width;
                this.height = this.canvas.height;
                
                // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
                this.score = 0;
                this.lives = 3;
                this.level = 1;
                this.gameState = 'playing';
                
                // –ú–∞—Å—Å–∏–≤—ã –æ–±—ä–µ–∫—Ç–æ–≤
                this.bullets = [];
                this.enemyBullets = [];
                this.enemies = [];
                this.explosions = [];
                this.powerUps = [];
                this.walls = [];
                this.particles = [];
                
                // –†–∞–∑–º–µ—Ä—ã –±–ª–æ–∫–∞
                this.blockSize = 40;
                
                // –°–æ–∑–¥–∞–µ–º –∏–≥—Ä–æ–∫–∞
                this.player = new Tank(100, 500, 'player');
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
                this.init();
                this.bindEvents();
                this.gameLoop();
            }
            
            init() {
                this.createLevel();
                this.spawnEnemies();
            }
            
            createLevel() {
                this.walls = [];
                const wallPattern = [
                    // –ì—Ä–∞–Ω–∏—Ü—ã —É—Ä–æ–≤–Ω—è
                    ...this.createBorder(),
                    // –ü—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è –≤ —Ü–µ–Ω—Ç—Ä–µ
                    {x: 200, y: 200, destructible: true},
                    {x: 240, y: 200, destructible: true},
                    {x: 280, y: 200, destructible: true},
                    {x: 400, y: 300, destructible: true},
                    {x: 440, y: 300, destructible: true},
                    {x: 480, y: 300, destructible: true},
                    {x: 600, y: 150, destructible: false},
                    {x: 600, y: 190, destructible: false},
                    {x: 600, y: 230, destructible: false},
                ];
                
                this.walls = wallPattern;
            }
            
            createBorder() {
                const border = [];
                for (let x = 0; x < this.width; x += this.blockSize) {
                    border.push({x, y: 0, destructible: false});
                    border.push({x, y: this.height - this.blockSize, destructible: false});
                }
                for (let y = 0; y < this.height; y += this.blockSize) {
                    border.push({x: 0, y, destructible: false});
                    border.push({x: this.width - this.blockSize, y, destructible: false});
                }
                return border;
            }
            
            spawnEnemies() {
                const enemyCount = 3 + this.level;
                for (let i = 0; i < enemyCount; i++) {
                    let x, y;
                    do {
                        x = Math.random() * (this.width - 80) + 40;
                        y = Math.random() * (this.height - 80) + 40;
                    } while (this.checkCollision(x, y, 40, 40));
                    
                    this.enemies.push(new Tank(x, y, 'enemy'));
                }
            }
            
            bindEvents() {
                this.keys = {};
                
                document.addEventListener('keydown', (e) => {
                    this.keys[e.code] = true;
                    
                    if (e.code === 'KeyP') {
                        this.togglePause();
                    }
                });
                
                document.addEventListener('keyup', (e) => {
                    this.keys[e.code] = false;
                });
            }
            
            togglePause() {
                if (this.gameState === 'playing') {
                    this.gameState = 'paused';
                } else if (this.gameState === 'paused') {
                    this.gameState = 'playing';
                }
            }
            
            update() {
                if (this.gameState !== 'playing') return;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–≥—Ä–æ–∫–∞
                this.player.update(this);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Ä–∞–≥–æ–≤
                this.enemies.forEach(enemy => enemy.update(this));
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –ø—É–ª–∏
                this.bullets = this.bullets.filter(bullet => bullet.update(this));
                this.enemyBullets = this.enemyBullets.filter(bullet => bullet.update(this));
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –≤–∑—Ä—ã–≤—ã
                this.explosions = this.explosions.filter(explosion => explosion.update());
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —á–∞—Å—Ç–∏—Ü—ã
                this.particles = this.particles.filter(particle => particle.update());
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–æ–ª–ª–∏–∑–∏–∏
                this.checkCollisions();
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —É—Å–ª–æ–≤–∏—è –ø–æ–±–µ–¥—ã/–ø–æ—Ä–∞–∂–µ–Ω–∏—è
                this.checkGameConditions();
            }
            
            checkCollisions() {
                // –ü—É–ª–∏ –∏–≥—Ä–æ–∫–∞ vs –≤—Ä–∞–≥–∏
                this.bullets.forEach((bullet, bulletIndex) => {
                    this.enemies.forEach((enemy, enemyIndex) => {
                        if (this.isColliding(bullet, enemy)) {
                            this.bullets.splice(bulletIndex, 1);
                            this.enemies.splice(enemyIndex, 1);
                            this.explosions.push(new Explosion(enemy.x, enemy.y));
                            this.createParticles(enemy.x + 20, enemy.y + 20, '#FF6600');
                            this.score += 100;
                            this.updateHUD();
                        }
                    });
                });
                
                // –ü—É–ª–∏ –≤—Ä–∞–≥–æ–≤ vs –∏–≥—Ä–æ–∫
                this.enemyBullets.forEach((bullet, bulletIndex) => {
                    if (this.isColliding(bullet, this.player)) {
                        this.enemyBullets.splice(bulletIndex, 1);
                        this.player.hit();
                        this.explosions.push(new Explosion(this.player.x, this.player.y));
                        this.createParticles(this.player.x + 20, this.player.y + 20, '#00FF00');
                        this.lives--;
                        this.updateHUD();
                    }
                });
                
                // –ü—É–ª–∏ vs —Å—Ç–µ–Ω—ã
                [...this.bullets, ...this.enemyBullets].forEach((bullet, index, array) => {
                    this.walls.forEach((wall, wallIndex) => {
                        if (this.isColliding(bullet, wall)) {
                            array.splice(index, 1);
                            if (wall.destructible) {
                                this.walls.splice(wallIndex, 1);
                                this.explosions.push(new Explosion(wall.x, wall.y));
                                this.createParticles(wall.x + 20, wall.y + 20, '#8B4513');
                            }
                        }
                    });
                });
            }
            
            createParticles(x, y, color) {
                for (let i = 0; i < 8; i++) {
                    this.particles.push(new Particle(x, y, color));
                }
            }
            
            checkGameConditions() {
                if (this.lives <= 0) {
                    this.gameOver();
                }
                
                if (this.enemies.length === 0) {
                    this.nextLevel();
                }
            }
            
            nextLevel() {
                this.level++;
                this.updateHUD();
                this.createLevel();
                this.spawnEnemies();
                this.player.x = 100;
                this.player.y = 500;
            }
            
            gameOver() {
                this.gameState = 'gameOver';
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('gameOver').style.display = 'block';
            }
            
            restart() {
                this.score = 0;
                this.lives = 3;
                this.level = 1;
                this.gameState = 'playing';
                this.bullets = [];
                this.enemyBullets = [];
                this.enemies = [];
                this.explosions = [];
                this.particles = [];
                this.player = new Tank(100, 500, 'player');
                this.init();
                this.updateHUD();
                document.getElementById('gameOver').style.display = 'none';
            }
            
            updateHUD() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('lives').textContent = this.lives;
                document.getElementById('level').textContent = this.level;
            }
            
            isColliding(obj1, obj2) {
                return obj1.x < obj2.x + obj2.width &&
                       obj1.x + obj1.width > obj2.x &&
                       obj1.y < obj2.y + obj2.height &&
                       obj1.y + obj1.height > obj2.y;
            }
            
            checkCollision(x, y, width, height) {
                const testObj = {x, y, width, height};
                return this.walls.some(wall => this.isColliding(testObj, wall)) ||
                       this.enemies.some(enemy => this.isColliding(testObj, enemy));
            }
            
            render() {
                // –û—á–∏—â–∞–µ–º —ç–∫—Ä–∞–Ω —Å –≥—Ä–∞–¥–∏–µ–Ω—Ç–æ–º
                const gradient = this.ctx.createLinearGradient(0, 0, 0, this.height);
                gradient.addColorStop(0, '#1a2f1a');
                gradient.addColorStop(1, '#0f1f0f');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.width, this.height);
                
                // –†–∏—Å—É–µ–º —Å—Ç–µ–Ω—ã
                this.walls.forEach(wall => this.drawWall(wall));
                
                // –†–∏—Å—É–µ–º –∏–≥—Ä–æ–∫–∞
                this.player.render(this.ctx);
                
                // –†–∏—Å—É–µ–º –≤—Ä–∞–≥–æ–≤
                this.enemies.forEach(enemy => enemy.render(this.ctx));
                
                // –†–∏—Å—É–µ–º –ø—É–ª–∏
                this.bullets.forEach(bullet => bullet.render(this.ctx));
                this.enemyBullets.forEach(bullet => bullet.render(this.ctx));
                
                // –†–∏—Å—É–µ–º –≤–∑—Ä—ã–≤—ã
                this.explosions.forEach(explosion => explosion.render(this.ctx));
                
                // –†–∏—Å—É–µ–º —á–∞—Å—Ç–∏—Ü—ã
                this.particles.forEach(particle => particle.render(this.ctx));
                
                // –†–∏—Å—É–µ–º –ø–∞—É–∑—É
                if (this.gameState === 'paused') {
                    this.ctx.fillStyle = 'rgba(0,0,0,0.7)';
                    this.ctx.fillRect(0, 0, this.width, this.height);
                    this.ctx.fillStyle = '#f39c12';
                    this.ctx.font = 'bold 48px Courier New';
                    this.ctx.textAlign = 'center';
                    this.ctx.strokeStyle = '#2c3e50';
                    this.ctx.lineWidth = 3;
                    this.ctx.strokeText('‚è∏Ô∏è –ü–ê–£–ó–ê', this.width/2, this.height/2);
                    this.ctx.fillText('‚è∏Ô∏è –ü–ê–£–ó–ê', this.width/2, this.height/2);
                }
            }
            
            drawWall(wall) {
                if (wall.destructible) {
                    // –ö–∏—Ä–ø–∏—á–Ω–∞—è —Å—Ç–µ–Ω–∞
                    const gradient = this.ctx.createLinearGradient(wall.x, wall.y, wall.x + this.blockSize, wall.y + this.blockSize);
                    gradient.addColorStop(0, '#D2691E');
                    gradient.addColorStop(0.5, '#8B4513');
                    gradient.addColorStop(1, '#654321');
                    this.ctx.fillStyle = gradient;
                } else {
                    // –ë–µ—Ç–æ–Ω–Ω–∞—è —Å—Ç–µ–Ω–∞
                    const gradient = this.ctx.createLinearGradient(wall.x, wall.y, wall.x + this.blockSize, wall.y + this.blockSize);
                    gradient.addColorStop(0, '#778899');
                    gradient.addColorStop(0.5, '#696969');
                    gradient.addColorStop(1, '#2F4F4F');
                    this.ctx.fillStyle = gradient;
                }
                
                this.ctx.fillRect(wall.x, wall.y, this.blockSize, this.blockSize);
                
                // –¢–µ–Ω–∏ –∏ –±–ª–∏–∫–∏
                this.ctx.fillStyle = 'rgba(255,255,255,0.2)';
                this.ctx.fillRect(wall.x, wall.y, this.blockSize, 3);
                this.ctx.fillRect(wall.x, wall.y, 3, this.blockSize);
                
                this.ctx.fillStyle = 'rgba(0,0,0,0.3)';
                this.ctx.fillRect(wall.x, wall.y + this.blockSize - 3, this.blockSize, 3);
                this.ctx.fillRect(wall.x + this.blockSize - 3, wall.y, 3, this.blockSize);
                
                // –†–∞–º–∫–∞
                this.ctx.strokeStyle = wall.destructible ? '#A0522D' : '#4F4F4F';
                this.ctx.lineWidth = 2;
                this.ctx.strokeRect(wall.x, wall.y, this.blockSize, this.blockSize);
                
                if (wall.destructible) {
                    // –¢–µ–∫—Å—Ç—É—Ä–∞ –∫–∏—Ä–ø–∏—á–∞
                    this.ctx.strokeStyle = '#654321';
                    this.ctx.lineWidth = 1;
                    for (let i = 1; i < 3; i++) {
                        this.ctx.beginPath();
                        this.ctx.moveTo(wall.x, wall.y + i * 13);
                        this.ctx.lineTo(wall.x + this.blockSize, wall.y + i * 13);
                        this.ctx.stroke();
                    }
                    for (let i = 1; i < 3; i++) {
                        this.ctx.beginPath();
                        this.ctx.moveTo(wall.x + i * 13, wall.y);
                        this.ctx.lineTo(wall.x + i * 13, wall.y + this.blockSize);
                        this.ctx.stroke();
                    }
                }
            }
            
            gameLoop() {
                this.update();
                this.render();
                requestAnimationFrame(() => this.gameLoop());
            }
        }
        
        // –ö–ª–∞—Å—Å —Ç–∞–Ω–∫–∞
        class Tank {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.width = 40;
                this.height = 40;
                this.type = type;
                this.direction = 0;
                this.speed = 2;
                this.lastShot = 0;
                this.shootCooldown = 300;
                this.health = type === 'player' ? 1 : 1;
                
                if (type === 'enemy') {
                    this.aiTimer = 0;
                    this.aiDirection = Math.floor(Math.random() * 4);
                }
            }
            
            update(game) {
                if (this.type === 'player') {
                    this.updatePlayer(game);
                } else {
                    this.updateAI(game);
                }
            }
            
            updatePlayer(game) {
                let newX = this.x;
                let newY = this.y;
                
                if (game.keys['KeyW'] || game.keys['ArrowUp']) {
                    this.direction = 0;
                    newY -= this.speed;
                }
                if (game.keys['KeyS'] || game.keys['ArrowDown']) {
                    this.direction = 2;
                    newY += this.speed;
                }
                if (game.keys['KeyA'] || game.keys['ArrowLeft']) {
                    this.direction = 3;
                    newX -= this.speed;
                }
                if (game.keys['KeyD'] || game.keys['ArrowRight']) {
                    this.direction = 1;
                    newX += this.speed;
                }
                
                if (!game.checkCollision(newX, newY, this.width, this.height)) {
                    this.x = newX;
                    this.y = newY;
                }
                
                if (game.keys['Space'] && Date.now() - this.lastShot > this.shootCooldown) {
                    this.shoot(game);
                }
            }
            
            updateAI(game) {
                this.aiTimer++;
                
                if (this.aiTimer % 60 === 0) {
                    this.aiDirection = Math.floor(Math.random() * 4);
                }
                
                let newX = this.x;
                let newY = this.y;
                
                switch (this.aiDirection) {
                    case 0: newY -= this.speed; break;
                    case 1: newX += this.speed; break;
                    case 2: newY += this.speed; break;
                    case 3: newX -= this.speed; break;
                }
                
                this.direction = this.aiDirection;
                
                if (!game.checkCollision(newX, newY, this.width, this.height)) {
                    this.x = newX;
                    this.y = newY;
                }
                
                if (Math.random() < 0.02 && Date.now() - this.lastShot > this.shootCooldown) {
                    this.shoot(game);
                }
            }
            
            shoot(game) {
                this.lastShot = Date.now();
                
                let bulletX = this.x + this.width / 2;
                let bulletY = this.y + this.height / 2;
                
                const bullet = new Bullet(bulletX, bulletY, this.direction, this.type);
                
                if (this.type === 'player') {
                    game.bullets.push(bullet);
                } else {
                    game.enemyBullets.push(bullet);
                }
            }
            
            hit() {
                this.health--;
            }
            
            render(ctx) {
                ctx.save();
                ctx.translate(this.x + this.width/2, this.y + this.height/2);
                ctx.rotate(this.direction * Math.PI / 2);
                
                // –¢–µ–Ω—å —Ç–∞–Ω–∫–∞
                ctx.shadowColor = 'rgba(0,0,0,0.5)';
                ctx.shadowBlur = 8;
                ctx.shadowOffsetX = 3;
                ctx.shadowOffsetY = 3;
                
                // –ì—É—Å–µ–Ω–∏—Ü—ã
                const trackGradient = ctx.createLinearGradient(-this.width/2, -this.height/2, this.width/2, this.height/2);
                trackGradient.addColorStop(0, '#2F4F4F');
                trackGradient.addColorStop(1, '#1C1C1C');
                ctx.fillStyle = trackGradient;
                ctx.fillRect(-this.width/2 - 2, -this.height/2 - 2, this.width + 4, 8);
                ctx.fillRect(-this.width/2 - 2, this.height/2 - 6, this.width + 4, 8);
                
                // –¢–µ–ª–æ —Ç–∞–Ω–∫–∞
                const bodyGradient = ctx.createRadialGradient(0, 0, 0, 0, 0, this.width/2);
                if (this.type === 'player') {
                    bodyGradient.addColorStop(0, '#32CD32');
                    bodyGradient.addColorStop(0.7, '#228B22');
                    bodyGradient.addColorStop(1, '#006400');
                } else {
                    bodyGradient.addColorStop(0, '#FF4500');
                    bodyGradient.addColorStop(0.7, '#DC143C');
                    bodyGradient.addColorStop(1, '#8B0000');
                }
                ctx.fillStyle = bodyGradient;
                ctx.fillRect(-this.width/2, -this.height/2, this.width, this.height);
                
                // –ë–∞—à–Ω—è
                const turretGradient = ctx.createRadialGradient(0, 0, 0, 0, 0, 15);
                if (this.type === 'player') {
                    turretGradient.addColorStop(0, '#228B22');
                    turretGradient.addColorStop(1, '#006400');
                } else {
                    turretGradient.addColorStop(0, '#DC143C');
                    turretGradient.addColorStop(1, '#8B0000');
                }
                ctx.fillStyle = turretGradient;
                ctx.beginPath();
                ctx.arc(0, 0, 15, 0, Math.PI * 2);
                ctx.fill();
                
                // –ü—É—à–∫–∞
                const cannonGradient = ctx.createLinearGradient(-4, -this.height/2 - 15, 4, -this.height/2 + 5);
                cannonGradient.addColorStop(0, '#4F4F4F');
                cannonGradient.addColorStop(0.5, '#2F2F2F');
                cannonGradient.addColorStop(1, '#1F1F1F');
                ctx.fillStyle = cannonGradient;
                ctx.fillRect(-4, -this.height/2 - 15, 8, 25);
                
                // –î–µ—Ç–∞–ª–∏ –∏ —É–∫—Ä–∞—à–µ–Ω–∏—è
                ctx.fillStyle = this.type === 'player' ? '#FFD700' : '#FF6347';
                ctx.fillRect(-2, -2, 4, 4);
                
                // –ë–ª–∏–∫–∏
                ctx.fillStyle = 'rgba(255,255,255,0.3)';
                ctx.fillRect(-this.width/2, -this.height/2, this.width, 3);
                ctx.fillRect(-this.width/2, -this.height/2, 3, this.height);
                
                ctx.restore();
            }
        }
        
        // –ö–ª–∞—Å—Å –ø—É–ª–∏
        class Bullet {
            constructor(x, y, direction, owner) {
                this.x = x;
                this.y = y;
                this.width = 8;
                this.height = 8;
                this.direction = direction;
                this.speed = 8;
                this.owner = owner;
                this.trail = [];
                
                this.vx = 0;
                this.vy = 0;
                
                switch (direction) {
                    case 0: this.vy = -this.speed; break;
                    case 1: this.vx = this.speed; break;
                    case 2: this.vy = this.speed; break;
                    case 3: this.vx = -this.speed; break;
                }
            }
            
            update(game) {
                // –î–æ–±–∞–≤–ª—è–µ–º —Å–ª–µ–¥
                this.trail.push({x: this.x, y: this.y});
                if (this.trail.length > 5) {
                    this.trail.shift();
                }
                
                this.x += this.vx;
                this.y += this.vy;
                
                return this.x > 0 && this.x < game.width && 
                       this.y > 0 && this.y < game.height;
            }
            
            render(ctx) {
                // –†–∏—Å—É–µ–º —Å–ª–µ–¥
                this.trail.forEach((point, index) => {
                    const alpha = (index + 1) / this.trail.length * 0.5;
                    ctx.globalAlpha = alpha;
                    ctx.fillStyle = this.owner === 'player' ? '#FFFF00' : '#FF6600';
                    ctx.fillRect(point.x - 2, point.y - 2, 4, 4);
                });
                
                ctx.globalAlpha = 1;
                
                // –û—Å–Ω–æ–≤–Ω–∞—è –ø—É–ª—è —Å –≥—Ä–∞–¥–∏–µ–Ω—Ç–æ–º
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.width/2);
                if (this.owner === 'player') {
                    gradient.addColorStop(0, '#FFFF99');
                    gradient.addColorStop(0.7, '#FFFF00');
                    gradient.addColorStop(1, '#FFA500');
                } else {
                    gradient.addColorStop(0, '#FF9999');
                    gradient.addColorStop(0.7, '#FF6600');
                    gradient.addColorStop(1, '#FF0000');
                }
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.width/2, 0, Math.PI * 2);
                ctx.fill();
                
                // –ë–ª–∏–∫
                ctx.fillStyle = 'rgba(255,255,255,0.6)';
                ctx.beginPath();
                ctx.arc(this.x - 1, this.y - 1, 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // –ö–ª–∞—Å—Å –≤–∑—Ä—ã–≤–∞
        class Explosion {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.maxRadius = 40;
                this.life = 30;
                this.maxLife = 30;
                this.particles = [];
                
                // –°–æ–∑–¥–∞–µ–º —á–∞—Å—Ç–∏—Ü—ã –≤–∑—Ä—ã–≤–∞
                for (let i = 0; i < 12; i++) {
                    this.particles.push({
                        x: x + 20,
                        y: y + 20,
                        vx: (Math.random() - 0.5) * 8,
                        vy: (Math.random() - 0.5) * 8,
                        life: 20 + Math.random() * 10
                    });
                }
            }
            
            update() {
                this.life--;
                this.radius = (1 - this.life / this.maxLife) * this.maxRadius;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —á–∞—Å—Ç–∏—Ü—ã
                this.particles.forEach(particle => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.vx *= 0.98;
                    particle.vy *= 0.98;
                    particle.life--;
                });
                
                this.particles = this.particles.filter(p => p.life > 0);
                
                return this.life > 0;
            }
            
            render(ctx) {
                const alpha = this.life / this.maxLife;
                
                // –û—Å–Ω–æ–≤–Ω–æ–π –≤–∑—Ä—ã–≤
                ctx.globalAlpha = alpha;
                
                const gradient = ctx.createRadialGradient(
                    this.x + 20, this.y + 20, 0,
                    this.x + 20, this.y + 20, this.radius
                );
                gradient.addColorStop(0, '#FFFFFF');
                gradient.addColorStop(0.3, '#FFFF00');
                gradient.addColorStop(0.6, '#FF6600');
                gradient.addColorStop(1, '#FF0000');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x + 20, this.y + 20, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // –ß–∞—Å—Ç–∏—Ü—ã
                this.particles.forEach(particle => {
                    const particleAlpha = particle.life / 30;
                    ctx.globalAlpha = particleAlpha;
                    ctx.fillStyle = '#FF6600';
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, 3, 0, Math.PI * 2);
                    ctx.fill();
                });
                
                ctx.globalAlpha = 1;
            }
        }
        
        // –ö–ª–∞—Å—Å —á–∞—Å—Ç–∏—Ü
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 6;
                this.vy = (Math.random() - 0.5) * 6;
                this.life = 30;
                this.maxLife = 30;
                this.color = color;
                this.size = Math.random() * 4 + 2;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vx *= 0.95;
                this.vy *= 0.95;
                this.life--;
                return this.life > 0;
            }
            
            render(ctx) {
                const alpha = this.life / this.maxLife;
                ctx.globalAlpha = alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }
        
        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        const game = new TankGame();
    </script>

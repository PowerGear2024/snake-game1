<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíï –ó–∞–º–µ—Ç–∫–∏ –ª—é–±–≤–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cursive', 'Arial', sans-serif;
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #00f2fe);
            background-size: 400% 400%;
            animation: gradientShift 12s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .sparkles {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .sparkle {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            animation: sparkleMove 8s infinite linear;
        }

        @keyframes sparkleMove {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% { opacity: 1; transform: translateY(90vh) rotate(36deg) scale(1); }
            90% { opacity: 1; transform: translateY(10vh) rotate(324deg) scale(1); }
            100% {
                transform: translateY(-10vh) rotate(360deg) scale(0);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: white;
            font-size: 28px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            animation: headerPulse 3s infinite;
            margin-bottom: 10px;
        }

        @keyframes headerPulse {
            0%, 100% { transform: scale(1); text-shadow: 0 2px 10px rgba(0,0,0,0.3); }
            50% { transform: scale(1.05); text-shadow: 0 4px 20px rgba(255,255,255,0.5); }
        }

        .notes-board {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 120px;
            padding: 20px 0;
        }

        .note {
            background: linear-gradient(135deg, #ffeb3b, #fff176);
            border-radius: 0 20px 20px 20px;
            padding: 20px;
            position: relative;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transform: rotate(-2deg);
            transition: all 0.3s ease;
            cursor: pointer;
            animation: noteAppear 0.6s ease-out;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .note:nth-child(even) {
            background: linear-gradient(135deg, #e1f5fe, #b3e5fc);
            transform: rotate(1deg);
        }

        .note:nth-child(3n) {
            background: linear-gradient(135deg, #f3e5f5, #e1bee7);
            transform: rotate(-1deg);
        }

        .note:nth-child(4n) {
            background: linear-gradient(135deg, #e8f5e8, #c8e6c9);
            transform: rotate(2deg);
        }

        .note:nth-child(5n) {
            background: linear-gradient(135deg, #fff3e0, #ffcc80);
            transform: rotate(-1.5deg);
        }

        @keyframes noteAppear {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(180deg);
            }
            70% {
                transform: scale(1.1) rotate(-5deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(-2deg);
            }
        }

        .note:hover {
            transform: rotate(0deg) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            z-index: 100;
        }

        .note::before {
            content: 'üìå';
            position: absolute;
            top: -10px;
            right: 15px;
            font-size: 20px;
            transform: rotate(45deg);
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }

        .note-content {
            font-size: 16px;
            line-height: 1.5;
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
        }

        .note-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #34495e;
            opacity: 0.8;
            border-top: 1px dashed rgba(0,0,0,0.2);
            padding-top: 10px;
        }

        .note-author {
            font-weight: bold;
            color: #8e44ad;
        }

        .note-time {
            font-style: italic;
        }

        .input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 -5px 25px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .input-container {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }

        #messageText {
            flex: 1;
            padding: 15px 20px;
            border: 3px solid #e3f2fd;
            border-radius: 20px;
            background: white;
            font-size: 16px;
            font-family: inherit;
            outline: none;
            transition: all 0.3s ease;
            resize: none;
            min-height: 50px;
            max-height: 120px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }

        #messageText:focus {
            border-color: #2196f3;
            transform: scale(1.02);
            box-shadow: 0 5px 20px rgba(33, 150, 243, 0.3);
        }

        .send-btn {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.4);
        }

        .send-btn:hover {
            transform: scale(1.1) rotate(15deg);
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.6);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .empty-state {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 18px;
            margin-top: 50px;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .floating-heart {
            position: absolute;
            color: rgba(255, 182, 193, 0.6);
            font-size: 16px;
            animation: heartFloat 10s infinite linear;
        }

        @keyframes heartFloat {
            0% {
                transform: translateY(100vh) translateX(0px) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-100px) translateX(50px) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .notes-board {
                grid-template-columns: 1fr;
                gap: 15px;
                padding: 10px;
            }
            
            .container {
                padding: 10px;
            }
            
            .note {
                margin: 0 auto;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="sparkles"></div>
    <div class="floating-hearts"></div>
    
    <div class="container">
        <div class="header">
            <h1>üíï –ù–∞—à–∏ –∑–∞–º–µ—Ç–∫–∏ –ª—é–±–≤–∏ üíï</h1>
            <p style="color: rgba(255,255,255,0.9); margin-top: 10px;">–ö–∞–∂–¥–∞—è –∑–∞–º–µ—Ç–∫–∞ - —ç—Ç–æ —á–∞—Å—Ç–∏—á–∫–∞ –Ω–∞—à–µ–≥–æ —Å–µ—Ä–¥—Ü–∞</p>
        </div>
        
        <div class="notes-board" id="notesBoard">
            <!-- –ó–∞–º–µ—Ç–∫–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –∑–¥–µ—Å—å -->
        </div>
    </div>
    
    <div class="input-area">
        <div class="input-container">
            <textarea id="messageText" placeholder="–ù–∞–ø–∏—à–∏ –∑–∞–º–µ—Ç–∫—É –æ –ª—é–±–≤–∏..." maxlength="300"></textarea>
            <button class="send-btn" onclick="addNote()">üíï</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let currentUser = tg.initDataUnsafe?.user?.id || Math.random().toString(36).substr(2, 9);
        let notes = [];

        tg.ready();
        tg.expand();

        function createSparkles() {
            const sparklesContainer = document.querySelector('.sparkles');
            setInterval(() => {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.innerHTML = '‚ú®';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                sparklesContainer.appendChild(sparkle);
                
                setTimeout(() => sparkle.remove(), 8000);
            }, 1500);
        }

        function createFloatingHearts() {
            const heartsContainer = document.querySelector('.floating-hearts');
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = ['üíï', 'üíñ', 'üíó', 'üíò'][Math.floor(Math.random() * 4)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 5 + 8) + 's';
                heartsContainer.appendChild(heart);
                
                setTimeout(() => heart.remove(), 10000);
            }, 2000);
        }

        function loadNotes() {
            const savedNotes = localStorage.getItem('loveNotes');
            if (savedNotes) {
                notes = JSON.parse(savedNotes);
                displayNotes();
            }
        }

        function saveNotes() {
            localStorage.setItem('loveNotes', JSON.stringify(notes));
        }

        function displayNotes() {
            const notesBoard = document.getElementById('notesBoard');
            
            if (notes.length === 0) {
                notesBoard.innerHTML = '<div class="empty-state">üíï –ü–æ–∫–∞ –Ω–µ—Ç –∑–∞–º–µ—Ç–æ–∫... –ù–∞–ø–∏—à–∏ –ø–µ—Ä–≤—É—é! üíï</div>';
                return;
            }
            
            notesBoard.innerHTML = '';
            
            notes.reverse().forEach((note, index) => {
                const noteDiv = document.createElement('div');
                noteDiv.className = 'note';
                noteDiv.style.animationDelay = (index * 0.1) + 's';
                
                const date = new Date(note.timestamp);
                const timeStr = date.toLocaleDateString('ru-RU') + ' ' + 
                              date.toLocaleTimeString('ru-RU', {hour: '2-digit', minute:'2-digit'});
                
                noteDiv.innerHTML = `
                    <div class="note-content">${note.text}</div>
                    <div class="note-meta">
                        <span class="note-author">${note.username}</span>
                        <span class="note-time">${timeStr}</span>
                    </div>
                `;
                
                noteDiv.addEventListener('click', () => {
                    noteDiv.style.transform = 'scale(0) rotate(180deg)';
                    noteDiv.style.opacity = '0';
                    setTimeout(() => {
                        notes = notes.filter(n => n.id !== note.id);
                        saveNotes();
                        displayNotes();
                    }, 300);
                });
                
                notesBoard.appendChild(noteDiv);
            });
        }

        function addNote() {
            const messageText = document.getElementById('messageText');
            const text = messageText.value.trim();
            
            if (!text) return;
            
            const note = {
                id: Date.now(),
                user_id: currentUser,
                username: tg.initDataUnsafe?.user?.first_name || '–ê–Ω–æ–Ω–∏–º',
                text: text,
                timestamp: new Date().toISOString(),
                type: 'note'
            };
            
            notes.push(note);
            saveNotes();
            displayNotes();
            
            if (tg.sendData) {
                tg.sendData(JSON.stringify({
                    type: 'send_message',
                    message: text
                }));
            }
            
            messageText.value = '';
            autoResize();
            
            setTimeout(() => {
                messageText.focus();
            }, 100);
        }

        function autoResize() {
            const textarea = document.getElementById('messageText');
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        document.getElementById('messageText').addEventListener('input', function() {
            autoResize();
            
            if (this.value.length > 0) {
                tg.MainButton.setText('–î–æ–±–∞–≤–∏—Ç—å –∑–∞–º–µ—Ç–∫—É üíï');
                tg.MainButton.show();
            } else {
                tg.MainButton.hide();
            }
        });

        document.getElementById('messageText').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                addNote();
            }
        });

        tg.MainButton.onClick(() => {
            addNote();
        });

        window.addEventListener('load', () => {
            createSparkles();
            createFloatingHearts();
            loadNotes();
            
            setTimeout(() => {
                document.getElementById('messageText').focus();
            }, 500);
        });

        setInterval(() => {
            const inspirationNotes = [
                "üíï –ö–∞–∂–¥—ã–π –¥–µ–Ω—å —Å —Ç–æ–±–æ–π - —ç—Ç–æ –ø–æ–¥–∞—Ä–æ–∫",
                "üåü –¢–≤–æ—è —É–ª—ã–±–∫–∞ –æ—Å–≤–µ—â–∞–µ—Ç –º–æ–π –º–∏—Ä",
                "üíñ –í —Ç–≤–æ–∏—Ö –≥–ª–∞–∑–∞—Ö —è –≤–∏–∂—É –≤–µ—á–Ω–æ—Å—Ç—å",
                "üåπ –¢—ã –¥–µ–ª–∞–µ—à—å –º–µ–Ω—è –ª—É—á—à–µ",
                "üí´ –ù–∞—à–∞ –ª—é–±–æ–≤—å —Å–∏–ª—å–Ω–µ–µ –≤—Ä–µ–º–µ–Ω–∏",
                "ü¶ã –° —Ç–æ–±–æ–π —è —á—É–≤—Å—Ç–≤—É—é —Å–µ–±—è –∂–∏–≤—ã–º",
                "üíù –¢—ã –º–æ–µ —Å–∞–º–æ–µ –±–æ–ª—å—à–æ–µ —Å—á–∞—Å—Ç—å–µ"
            ];
            
            if (Math.random() < 0.05 && notes.length > 0) {
                const inspNote = {
                    id: Date.now() + Math.random(),
                    user_id: 'universe',
                    username: 'üíï –í—Å–µ–ª–µ–Ω–Ω–∞—è',
                    text: inspirationNotes[Math.floor(Math.random() * inspirationNotes.length)],
                    timestamp: new Date().toISOString(),
                    type: 'inspiration'
                };
                
                notes.push(inspNote);
                saveNotes();
                displayNotes();
            }
        }, 45000);
    </script>
</body>
</html>
